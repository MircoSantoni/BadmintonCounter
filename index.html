<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Puntos - B√°dminton</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-bottom: 60px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: calc(100% - 40px);
            max-width: 1320px;
            height: calc(100vh - 80px);
            max-height: 688px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .scoreboard {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex: 1;
            min-height: 0;
        }

        .player-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .player-decrease-btn {
            margin-top: 15px;
            width: auto;
            min-width: 150px;
            align-self: center;
            position: relative;
            z-index: 10;
            pointer-events: auto;
        }

        .player-box {
            flex: 1;
            border-radius: 5px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-height: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .player-box:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .player-box:active {
            transform: scale(0.98);
        }

        .player-box.red {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .player-box.blue {
            background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
            color: white;
        }

        .player-name-input {
            width: 100%;
            padding: 25px;
            font-size: 3em;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .player-name-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .player-name-input:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.3);
        }

        .score {
            font-size: 8em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            flex-direction: row;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            flex-shrink: 0;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            font-size: 0.85em;
        }

        .btn-decrease {
            background: #6c757d;
            color: white;
        }

        .btn-decrease-blue {
            background: #6c757d;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .author {
            position: fixed;
            bottom: 10px;
            left: 20px;
            text-align: left;
            color: #999;
            font-size: 0.85em;
            font-style: italic;
            z-index: 100;
        }

        .author h6 {
            margin: 0;
            font-size: 0.85em;
            font-weight: normal;
        }

        .author a {
            color: #999;
            text-decoration: none;
        }

        .author a:hover {
            color: #666;
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            font-weight: bold;
        }

        .notification.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @media (max-width: 768px) {
            .scoreboard {
                flex-direction: column;
            }

            .player-box {
                min-height: 200px;
            }

            .score {
                font-size: 6em;
            }

            .player-name-input {
                font-size: 2.2em;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    
    <div class="container">        
        <div class="scoreboard">
            <div class="player-section">
                <div class="player-box red" id="player1Box">
                    <input type="text" 
                           class="player-name-input" 
                           id="player1Name" 
                           placeholder="Jugador 1"
                           maxlength="20"
                           value="Jugador 1">
                    <div class="score" id="player1Score">0</div>
                </div>
                <button class="btn btn-decrease player-decrease-btn" id="decreaseBtn1">Restar</button>
            </div>
            
            <div class="player-section">
                <div class="player-box blue" id="player2Box">
                    <input type="text" 
                           class="player-name-input" 
                           id="player2Name" 
                           placeholder="Jugador 2"
                           maxlength="20"
                           value="Jugador 2">
                    <div class="score" id="player2Score">0</div>
                </div>
                <button class="btn btn-decrease-blue player-decrease-btn" id="decreaseBtn2">Restar</button>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-reset" id="resetBtn">üîÑ Resetear Tanteador</button>
            <button class="btn btn-reset" id="resetNamesBtn">üìù Resetear Nombres</button>
        </div>
        

    </div>
    <div class="author" id="author">
        <h6>Hecho con <3 por <a href="https://www.linkedin.com/in/mirco-santoni/" target="_blank">Mirco Santoni</a></h6>
    </div>

    <script>
        // Esperar a que el DOM est√© completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            // Estado del juego
            let player1Score = 0;
            let player2Score = 0;
            let lastScorer = null; // Para saber qui√©n anot√≥ el √∫ltimo punto

            // Elementos del DOM
            const player1Box = document.getElementById('player1Box');
            const player2Box = document.getElementById('player2Box');
            const player1ScoreEl = document.getElementById('player1Score');
            const player2ScoreEl = document.getElementById('player2Score');
            const player1NameInput = document.getElementById('player1Name');
            const player2NameInput = document.getElementById('player2Name');
            const resetBtn = document.getElementById('resetBtn');
            const resetNamesBtn = document.getElementById('resetNamesBtn');
            const decreaseBtn1 = document.getElementById('decreaseBtn1');
            const decreaseBtn2 = document.getElementById('decreaseBtn2');
            const notification = document.getElementById('notification');

            // Funci√≥n para mostrar notificaci√≥n
            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            }

            // Funci√≥n para validar l√≠mites
            function canIncreaseScore(player) {
                const totalScore = player1Score + player2Score;
                if (totalScore >= 100) {
                    showNotification('‚ö†Ô∏è L√≠mite m√°ximo de 100 puntos alcanzado');
                    return false;
                }
                return true;
            }

            // Funci√≥n para actualizar puntuaci√≥n
            function updateScores() {
                player1ScoreEl.textContent = player1Score;
                player2ScoreEl.textContent = player2Score;
                
                // Actualizar estado de los botones de restar
                decreaseBtn1.disabled = player1Score === 0;
                decreaseBtn2.disabled = player2Score === 0;
            }

            // Incrementar puntuaci√≥n al hacer clic en el cuadro
            player1Box.addEventListener('click', function(e) {
                // No incrementar si se est√° escribiendo en el input o si se hace clic en un bot√≥n
                if (e.target === player1NameInput || e.target.closest('button')) {
                    return;
                }
                
                if (canIncreaseScore(1)) {
                    player1Score++;
                    lastScorer = 1;
                    updateScores();
                }
            });

            player2Box.addEventListener('click', function(e) {
                // No incrementar si se est√° escribiendo en el input o si se hace clic en un bot√≥n
                if (e.target === player2NameInput || e.target.closest('button')) {
                    return;
                }
                
                if (canIncreaseScore(2)) {
                    player2Score++;
                    lastScorer = 2;
                    updateScores();
                }
            });

            // Bot√≥n de resetear tanteador
            resetBtn.addEventListener('click', function() {
                if (confirm('¬øEst√°s seguro de resetear el tanteador?')) {
                    player1Score = 0;
                    player2Score = 0;
                    lastScorer = null;
                    updateScores();
                    showNotification('‚úÖ Tanteador reseteado');
                }
            });

            // Bot√≥n de resetear nombres
            resetNamesBtn.addEventListener('click', function() {
                player1NameInput.value = 'Jugador 1';
                player2NameInput.value = 'Jugador 2';
                showNotification('‚úÖ Nombres reseteados');
            });

            // Bot√≥n de restar punto del jugador 1
            decreaseBtn1.onclick = function(e) {
                e.stopPropagation();
                if (player1Score > 0) {
                    player1Score--;
                    updateScores();
                }
            };

            // Bot√≥n de restar punto del jugador 2
            decreaseBtn2.onclick = function(e) {
                e.stopPropagation();
                if (player2Score > 0) {
                    player2Score--;
                    updateScores();
                }
            };

            // Inicializar
            updateScores();
        });
    </script>
</body>
</html>
